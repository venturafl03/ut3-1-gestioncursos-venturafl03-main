{% extends 'blog/base.html' %}

{% block content %}
<h1>Lista de Estudiantes</h1>
<a href="{% url 'crear_estudiante' %}">Crear nuevo estudiante</a>
<ul>
    {% for estudiante in estudiantes %}
    <li>
        {{ estudiante.nombre }} - <a href="{% url 'editar_estudiante' estudiante.id %}">Editar</a> | 
        <a href="{% url 'eliminar_estudiante' estudiante.id %}">Eliminar</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
